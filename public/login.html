<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SampahKuPilah - Login</title>

    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/auth.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>

  <body class="login-body">
    <header class="login-header">
      <div class="logo-section">
        <i class="fas fa-recycle logo-icon"></i>
        <h1>SampahKuPilah</h1>
      </div>
      <p class="tagline">Sistem Deteksi Sampah Real-time</p>
    </header>

    <main class="login-main">
      <div class="login-container">
        <div class="form-header">
          <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
          <p>Masuk untuk menggunakan fitur deteksi</p>
        </div>

        <form id="loginForm" class="login-form">
          <!-- EMAIL -->
          <div class="input-group">
            <label for="emailLogin">Email</label>
            <input
              type="email"
              id="emailLogin"
              name="emailLogin"
              required
              placeholder="Masukkan email"
              autocomplete="username"
            />
          </div>

          <!-- PASSWORD -->
          <div class="input-group">
            <label for="passwordLogin">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="passwordLogin"
                name="passwordLogin"
                required
                placeholder="Masukkan password"
                autocomplete="current-password"
              />
              <button type="button" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-options">
            <a href="forgot-password.html" class="forgot-password-link"
              >Lupa Password?</a
            >
          </div>

          <!-- LOGIN BUTTON -->
          <button type="submit" class="btn login-btn">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>

          <!-- GOOGLE BUTTON -->
          <div
            id="googleSignInButton"
            class="btn google-btn"
            style="width: 100%; padding: 0"
          ></div>

          <div class="form-footer">
            <p>
              Belum punya akun?
              <a href="register.html" class="small-btn">Daftar Sekarang</a>
            </p>
          </div>
        </form>
      </div>
    </main>

    <footer class="login-footer">
      <p>&copy; 2024 SampahKuPilah. All rights reserved.</p>
    </footer>

    <script src="js/notification.js"></script>
    <script src="password-toggle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
