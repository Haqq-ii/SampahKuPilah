<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4caf50" />
  <meta name="description" content="Daftar Akun - SampahKuPilah" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <title>EcoDetect - Daftar Akun</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-body">
  <!-- Background Effects -->
  <div class="login-background">
    <div class="bg-particles"></div>
    <div class="bg-grid"></div>
  </div>

  <!-- Header -->
  <header class="login-header">
    <div class="logo-section">
      <i class="fas fa-recycle logo-icon"></i>
      <h1>EcoDetect</h1>
    </div>
    <p class="tagline">Sistem Deteksi Sampah Real-time</p>
  </header>

  <!-- Main Content -->
  <main class="login-main">
    <div class="login-container">
      <div class="form-header">
        <h2><i class="fas fa-user-plus"></i> Daftar Akun</h2>
        <p>Buat akun baru untuk memulai deteksi sampah</p>
      </div>
      
      <form id="registerForm" class="login-form">
        <div class="input-group">
          <label for="email">
            <i class="fas fa-envelope"></i> Email
          </label>
          <input type="email" id="email" name="email" required placeholder="Masukkan email Anda">
        </div>
        
        <div class="input-group">
          <label for="password">
            <i class="fas fa-lock"></i> Password
          </label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" required placeholder="Masukkan password Anda">
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div id="passwordStrength" class="password-strength" style="display: none;">
            <div class="strength-bar">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
            <p class="strength-text" id="strengthText"></p>
            <ul class="strength-requirements" id="strengthRequirements">
              <li id="req-length"><i class="fas fa-circle"></i> Minimal 8 karakter</li>
              <li id="req-uppercase"><i class="fas fa-circle"></i> Huruf besar (A-Z)</li>
              <li id="req-lowercase"><i class="fas fa-circle"></i> Huruf kecil (a-z)</li>
              <li id="req-number"><i class="fas fa-circle"></i> Angka (0-9)</li>
            </ul>
          </div>
        </div>
        
        <div class="input-group">
          <label for="confirmPassword">
            <i class="fas fa-lock"></i> Konfirmasi Password
          </label>
          <div class="password-wrapper">
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Konfirmasi password Anda">
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <button type="submit" class="btn login-btn">
          <i class="fas fa-user-plus"></i> Daftar
        </button>
        
        <div class="form-footer">
          <p>Sudah punya akun? <a href="login.html" class="small-btn">Login Sekarang</a></p>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="login-footer">
    <p>&copy; 2024 EcoDetect. All rights reserved.</p>
  </footer>

  <!-- Notification System -->
  <script src="js/notification.js"></script>
  <script src="js/pwa-register.js"></script>
  <!-- Password Validator -->
  <script src="js/password-validator.js"></script>
  <!-- Password Toggle Utility -->
  <script src="password-toggle.js"></script>
  <!-- Register Functionality -->
  <script src="register.js"></script>
</body>
</html>
